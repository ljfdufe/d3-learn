<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>d3js-example</title>
</head>

<body>
    <div id='root'> </div>
    <!-- <svg id='zoomable-area' width="960" height="500"></svg> -->

    <div class="days-hours-heatmap">
        <div class="calibration" role="calibration">
            <svg width="120" height="17"></svg>
            <div class="description" role="description">
                <label>Less</label>
                <label>More</label>
            </div>
        </div>
        <div class="display-control" role="toggleDisplay">
            <div>
                <input type="radio" name="displayType" checked/>
                <label>count</label>
            </div>
            <div>
                <input type="radio" name="displayType" />
                <label>daily</label>
            </div>
        </div>
    </div>

    <svg class="heatmap" role="heatmap"></svg>

    <script src="./bundle.js"></script>
</body>

</html>
